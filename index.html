<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Yogasmara">
    <title>Google</title>
    <link rel="shortcut icon" href="top-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="navbar">
      <div class="navbar-content">
          <a class="google-button" href="#">Gmail</a>
          <a class="images-button" href="#">Images</a>
          <div class="block-button">
              <div class="square-block"></div>
              <div class="square-block"></div>
              <div class="square-block"></div>
              <div class="square-block"></div>
              <div class="square-block"></div>
              <div class="square-block"></div>
              <div class="square-block"></div>
              <div class="square-block"></div>
              <div class="square-block"></div>
          </div>
          <img class="profile-image" src="profile_image.png" alt="profile image">
      </div>
  </div>
  <div class="middle-form">
      <img class="google-logo" src="./google_logo.png" alt="Google logo here">
      <form class="form-input" action="#">
          <img class="search-icon" src="./search-icon.png" alt="Search icon">
          <input class="search-input" type="text" name="search-input" id="searchInput">
          <img class="mic-icon" src="./mic-icon.png" alt="Mic icon">
          <div class="button-group">
            <button class="btn-search">Google Search</button>
            <button class="btn-lucky">I'm Feeling Lucky</button>
          </div>
      </form>
  </div>
  <div class="footer">
    <div class="language-section">
      <p class="language-text">English</p>
    </div>
    <div class="bottom-footer">
      <div class="left-side-footer">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="right-side-footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>
</body>
</html>
